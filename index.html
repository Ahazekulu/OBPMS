<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dagne Bank PMS</title>
    <!-- File paths are now relative to the root, so we don't need '../' -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://placehold.co/150x150/EAF1F7/333333?text=DB+Logo" alt="Dagne Bank Logo">
            </div>
            <h2>Dagne Bank PMS</h2>
            <h3>Login</h3>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <div id="login-message" class="login-message"></div>
        </div>
    </div>
    
    <!-- File path for the script is also updated -->
    <script src="js/login.js"></script>
</body>
</html>
